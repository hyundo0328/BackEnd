<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    표 관련 태그로는 table, tr, td, th
    table: 표를 생성하는 태그
    tr: 행
    td: 열
    th: 제목
   -->
  <h1>브라우저 종류</h1>
  <table border="1">
    <tr>
      <th>이름</th>
      <th>제조사</th>
      <th>홈페이지</th>
    </tr>
    <tr>
      <td>Chrome</td>
      <td>Google</td>
      <td>www.chrome.com</td>
    </tr>
    <tr>
      <td>Edge</td>
      <td>MicroSoft</td>
      <td>www.microsoft.com</td>
    </tr>
    <tr>
      <td>Firefox</td>
      <td>mozila</td>
      <td>www.mozila.com</td>
    </tr>
  </table>

  <h1>셀 병합</h1>
  <table border="1">
    <tr>
      <td width="100px" colspan="2" rowspan="2">사진</td>
      <td width="300px">이름</td>
    </tr>
    <tr>
      <td width="300px">주소</td>
    </tr>
    <tr>
      <td width="100px">자기소개</td>
      <td width="50px"></td>
      <td width="300px"></td>
    </tr>
  </table>

  <h1>표 구조 설정</h1>
  <!--
    thead: 제목
    tbody: 내용
    tfoot:
   -->
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>제조사</th>
        <th>홈페이지</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chrome</td>
        <td>Google</td>
        <td>www.chrome.com</td>
      </tr>
      <tr>
        <td>Edge</td>
        <td>MicroSoft</td>
        <td>www.microsoft.com</td>
      </tr>
      <tr>
        <td>Firefox</td>
        <td>mozila</td>
        <td>www.mozila.com</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">브라우저 수</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
