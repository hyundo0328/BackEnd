<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>순서가 없는 목록 태그 (ul)</h1>
  <h2>화면 구현 수업</h2>
  <ul>
    <li>HTML
      <ul>
        <li>글자 관련 태그</li>
        <li>목록 관련 태그</li>
      </ul>
    </li>
    <li>CSS</li>
    <li>JS</li>
  </ul>

  <h1>설명목록태그</h1>
  <!-- 설명 목록: <dl>, 목록에 대한 제목: <dt>, 목록에 대한 설명: <dd> -->
  <dl>
    <dt>html</dt>
    <dd>Hyper Text Markup Language</dd>
    <dt>CSS</dt>
    <dd>웹페이지의 외형을 어쩌구</dd>
  </dl>
</body>
</html>
