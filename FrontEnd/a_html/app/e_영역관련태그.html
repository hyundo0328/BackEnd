<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    block 요소: 한 줄 전체를 영역으로 가지는 요소

   -->
  <h1>1. block</h1>
  <h1>div tag</h1>
  <div>첫 번째 영역</div>
  <div>두 번째 영역</div>
  <div>세 번째 영역</div>

  <span>첫 번째 영역</span>
  <span>두 번째 영역</span>
  <span>세 번째 영역</span>
