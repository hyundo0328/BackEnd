<script>
  class Person{
    // public field
    name;

    // private field
    #gender;

    // static
    static species = 'mammalian';

    // 상수
    #HABIT = 'earth';

    constructor(name, gender) {
      this.name = name;
      this.#gender = gender;
    }

    get gender(){
      return this.#gender;
    }

    set gender(gender){
      this.#gender = gender;
    }

    get HABIT(){
      return this.#HABIT;
    }

    //   Person 인스턴스의 모든 속성을 출력할 수 있도록 toString 을 오버라이드 하시오.
    //   Person 의 자식객체의 속성도 출력되어야 합니다.
    toString(){
      return `${this.name}, ${this.#gender}`;
    }
  }
